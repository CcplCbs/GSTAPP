<div class="loader-block loader" *ngIf="isloader">
    <svg id="loader2" viewBox="0 0 100 100">
        <circle id="circle-loader2" cx="50" cy="50" r="45"></circle>
    </svg>
</div>


<div class="card">
    <div>
        <div [routerLink]="['/dashboard/default']">
            <label><img src="assets/images/left-arrow.png" height="13" width="13" alt="small-logo.png">
                <span class="spanCls">{{sname}}</span></label>
        </div>
        <div class="d-flex justify-content-end">
        <div [routerLink]="['/dashboard/default']">
            <img src="assets/images/home.png" height="18" width="18" alt="small-logo.png">
        </div>
        </div>
    </div>
</div>

<div *ngIf="showData">
    <div class="card mycard" (click)="routepage(data)" *ngFor="let data of listarray">
        <div class="card-block">
            <div class="row">
                <div class="col-md-4 text-right">
                    <i class="fa fa-inr" aria-hidden="true" style="color: white;"> {{data.total_ledger_balance}}</i>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label class="lablecolor">A/C No</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label class="lablecolor">{{data.ac_no}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label class="lablecolor">{{data.S_NAME}}</label>
                </div>
            </div>
        </div>
        <!-- <div class="card-footer">
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple btncls"
                        (click)="back()">Back</button>
                </div>
            </div>
    </div> -->
    </div>
</div>
